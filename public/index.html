<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <body background="assets\images\spiration-light.png" color=aquamarine>
        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">
                    <strong>Welcome to Yard Sale</strong>
                </h3>
                <br>
                <button class="btn btn-default" data-toggle="modal" data-target="#signIn" id="createAccount">Create Account</button>
                <button class="btn btn-default" data-toggle="modal" data-target="#signIn" id="signIn">Sign In</button>
                <div id="new-user-modal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-dark font-weight-bold">Sign Up!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body bg-info text-dark">
                                <form id="newclient-form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" class="text-dark">Email address</label>
                                        <input type="email" class="form-control" id="newemailInput" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="text-dark">Password</label>
                                        <input type="password" class="form-control" id="newpasswordInput" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id='signupUser'>Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="new-user-modal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark font-weight-bold">Sign Up!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body bg-info text-dark">
                            <form id="newclient-form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="text-dark">Email address</label>
                                    <input type="email" class="form-control" id="newemailInput" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="text-dark">Password</label>
                                    <input type="password" class="form-control" id="newpasswordInput" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary" id='signupUser'>Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="return-user-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark font-weight-bold">Welcome Back!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-info text-dark">
                        <form id="returnclient-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="oldEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="oldPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary" id='signinUser'>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <textarea class="form-control" rows="10" id="body"></textarea>
        <br>
        <div class="form-group">
            <label for="category">Select Category:</label>
            <select class="custom-select" id="category">
                <option value="Price">Price</option>
                <option value="Product Review">Product Review</option>
                <option value="Shipping">Shipping</option>
            </select>
            <form class="navbar-form navbar-center" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" id="searchSubmit">Submit</button>
            </form>
            <form>
        </div>
        </div>
        </form>
        </div>
        </div>
        </div>
        <script src='assets/js/yardsale.js'></script>
    </body>

</html>

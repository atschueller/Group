<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="GroupProject\public\assets\css\style.css">
    <title>Seller</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">YARD SALE</a>
                <button type="button" class="btn btn-default navbar-btn">BUY</button>
                <button type="button" class="btn btn-default navbar-btn">SELL</button>
            </div>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <button type="button" class="btn btn-default navbar-btn">Sign in</button>
        </div>
        </div>
    </nav>
    <div class="form-group">
        <label for="usr">Item Name:</label>
        <input type="text" class="form-control" id="item-name">
        <label for="comment">Item Description:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
        <label for="usr">Item URL:</label>
        <input type="text" class="form-control" id="product-name">
        <br>
        <label for="category">Select Category:</label>
        <select class="custom-select" id="category">
          <option value="Price">Price</option>
          <option value="Product Review">Product Review</option>
          <option value="Shipping">Shipping</option>
        </select>
        <br>
        <button class="btn btn-default">Search</button>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <title>Seller</title>
</head>

<body background="assets\images\spiration-light.png" color=aquamarine>
    <nav class="navbar">
        <div class="container-fluid">
            <form class="navbar-form navbar-left">
                <a class="postStuff" href="#">Post an Item!</a>
                <button type="button" class="btn btn-default navbar-btn" id="buyBtn">Buy</button>
                <button type="button" class="btn btn-default navbar-btn" id="sellBtn">Sell</button>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="sellersearch">
                </div>
                <button type="submit" class="btn btn-default navbar-btn" id="submitBtn">Submit</button>
                <button type="button" class="btn btn-default navbar-btn" id="signinBtn">Sign in</button>
                <a class="sellStuff" href="#">Sell Something!</a>
            </form>

        </div>
    </nav>
    <div class="form-group-sell">
        <label for="usr">Item Name:</label>
        <input type="text" class="form-control" id="item-name">
        <label for="comment">Item Description:</label>
        <textarea class="form-control" rows="10" id="item-description"></textarea>
        <label for="usr">Image URL:</label>
        <input type="text" class="form-control" id="itemUrl">
        <br>
        <label for="category">Select Category:</label>
        <select class="custom-select" id="category">
            <option value="clothing">Clothing</option>
            <option value="furniture">Furniture</option>
            <option value="sportingGoods">Sporting Goods</option>
            <option value="misc">Misc</option>
        </select>
        <br>
        <br>
        <button class="btn btn-default" id="uploadBtn">Upload It!</button>
    </div>
</body>

</html>
